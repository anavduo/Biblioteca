<html xmlns:th="http://www.thymeleaf.org" lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilos.css">
        <title>Panel Autores</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body style="background: url('libros.jpg') no-repeat; background-size: cover;" >
       <!--Navigation-->
        <nav th:replace="/fragments/Navbar :: nav"></nav>
        <div th:if="${exito}!=null" class="card text-white bg-success mb-3" >
            <div class ="card-body">
                <h5 class = "card-title">Exito</h5>
                <p class=" card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class ="card-body" >
                <h5 class = "card-title">Error</h5>
                <p class ="card-text" th:text="${error}"></p>
            </div>
        </div>
        <div class="columna">
            <div class="card">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Escritores</th>
                            <th scope="col">Id</th>
                            <th scope="col">Nombre del Autor</th>
                            <th scope="col">Alta</th>
                            <th scope="col">Modificar</th>
                        </tr>
                    </thead>
                    <tbody th:each="autor : ${autores}"> 
                    <input hidden th:value="${id}" name="id">
                    <tr> 
                        <th scope="row" text="id">Id</th>
                        <td th:text="${autor.id}"></td> 
                        <td th:text="${autor.nombre}"></td> 
                        <td th:text="${autor.alta}"></td> 
                        <td ><a th:href="@{/autor/modificar/__${autor.id}__}">Modificar</a>
                            <a th:href="@{/autor/alta}">Alta</a> 
                            <a th:href="@{/autor/baja}">Baja</a>
                        </td>
                        <!--<td ><button type="submit">Modificar</button></td>
                        <td><img class="bd-placeholder-img card-img-top" th:src="${autor.foto}" style="width: auto; height: 60 xp;"</td>
                        <td>
                            <i th:if="${autor.alta}" class="fa fa-circle text-success"></i>
                            <i th:unless="${autor.alta}" class="fa fa-circle" style="color:red;"></i>
                        </td> 
                        <td >
                            <a th:href="@{/autor/alta}"><i class="bd-placeholder-img card-img-top" src="apple.svg" </i></a> 
                            <a th:href="@{/autor/baja}"><i class="arrow-down.svg"></i></a>
                            <a th:href="@{/autor/modififcar/__${autor.id}__}"><i class="apple.svg"></i></a>
                        </td>-->
                    </tr>

                    </tbody>  
                </table>


            </div>
        </div>
    </body>
</html>
